<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 class="heading">Calculator using HTML,CSS & Javascript</h1>
    <button id="changeColor">My Calculator</button>
    
    <div class="calculator-body">
<div class="display-box">
        <input type="text" class="display" id="display" disabled>
    </div>
    <div class="button-body">
      
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="deleteLastCharacter()">Del</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('*')">X</button>
        
        
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
        
        
            <button class="button" onclickaq="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
        
        
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button-equal" onclick="calculate()">=</button>
            <button class="button-zero" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
